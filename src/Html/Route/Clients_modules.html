<div class="card card-primary my-3">
    <div class="card-header d-flex justify-content-between ">
        <h3>Clientes</h3>
        <a href="javascript:void(0)" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Novo</a>
    </div>
    <div class="card-body">
        <a href="javascript:void(0)">100 em processo de Situação final</a>
    </div>
</div>





<!-- Cria Modal de novos cliente -->
<div class="container">

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class=" modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Cadastro de Cliente</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div id="modalCadastro" class="modal-body row">

                    <div class="form-group col-sm-6">
                        <label for="Cliente">Cliente</label>
                        <input type="text" class="form-control" id="Cliente" placeholder="" name="Cliente">
                    </div>
                    
                    <div class="form-group col-sm-6">
                        <label for="Empresa">Empresa</label>
                        <input type="text" class="form-control" id="Empresa" placeholder="" name="Empresa">
                    </div>
                    
                    <div class="form-group col-sm-6">
                        <label for="Categoria">Categoria</label>
                        <input type="text" class="form-control" id="Categoria" placeholder="" name="Categoria">
                    </div>
                 
                    <div class="form-group col-sm-6">
                        <label for="Situacao">Situação</label>
                        <input type="text" class="form-control" id="Situacao" placeholder="" name="Situacao">
                    </div>
              
                    <div class="form-group col-sm-6">
                        <label for="Contato">Contato</label>
                        <input type="text" class="form-control" id="Contato" placeholder="" name="Contato">
                    </div>
              
                    <div class="form-group col-sm-6">
                        <label for="Whats">Whats</label>
                        <input type="text" class="form-control" id="Whats" placeholder="" name="Whats">
                    </div>

                    <div class="form-group col-sm-6">
                        <label for="CEP">CEP</label>
                        <input type="text" class="form-control" id="CEP" placeholder="" name="CEP" onblur="consultaCep()" >
                    </div>

                    <div class="form-group col-sm-6">
                        <label for="Endereco">Endereço</label>
                        <input type="text" class="form-control" id="Endereco" placeholder="" name="Endereco">
                    </div>

                    <div class="form-group col-sm-6">
                        <label for="Bairro">Bairro</label>
                        <input type="text" class="form-control" id="Bairro" placeholder="" name="Bairro">
                    </div>
                    
                    <div class="form-group col-sm-6">
                        <label for="Cidade">Cidade</label>
                        <input type="text" class="form-control" id="Cidade" placeholder="" name="Cidade">
                    </div>
              
                    <div class="form-group col-sm-6">
                        <label for="Estado">Estado</label>
                        <input type="text" class="form-control" id="Estado" placeholder="" name="Estado">
                    </div>
              
                    <div class="form-group col-sm-6">
                        <label for="Obs">Obs</label>
                        <input type="text" class="form-control" id="Obs" placeholder="" name="Obs">
                    </div>
              
                </div>
               
                <!-- Modal footer -->
                <div class="modal-footer">
                    <a href="javascript:void(0)" id="save_cadastro_cliente" onclick="saveCadastro()"  class="btn btn-primary">Salvar</a>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                </div>
            </div>

        </div>
